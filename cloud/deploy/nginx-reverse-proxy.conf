# Nginx reverse proxy configuration for LRM Cloud
# This configuration proxies requests to the LRM Cloud API running on port 3000
#
# Usage:
#   1. Copy this file to /etc/nginx/sites-available/lrm-cloud
#   2. Create symlink: ln -s /etc/nginx/sites-available/lrm-cloud /etc/nginx/sites-enabled/
#   3. Test config: nginx -t
#   4. Reload nginx: systemctl reload nginx

server {
    listen 80;
    listen [::]:80;

    server_name lrm-cloud.com www.lrm-cloud.com;

    # Logging
    access_log /var/log/nginx/lrm-cloud.access.log;
    error_log /var/log/nginx/lrm-cloud.error.log;

    # Client body size limit (for file uploads)
    client_max_body_size 50M;

    # Proxy settings
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Health check endpoint (optional, for load balancers)
    location /health {
        proxy_pass http://127.0.0.1:3000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
