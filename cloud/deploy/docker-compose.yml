name: lrmcloud  # Unique project name to avoid conflicts

services:
  api:
    build:
      context: ../src
      dockerfile: ../deploy/Dockerfile.api
    container_name: lrmcloud-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-5000}:8080"
    volumes:
      - ./config.json:/app/config.json:ro
      - ./data/logs:/var/log/lrmcloud
    depends_on:
      - postgres
      - redis
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT:-Production}

  postgres:
    image: postgres:16-alpine
    container_name: lrmcloud-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-lrmcloud}
      - POSTGRES_USER=${POSTGRES_USER:-lrm}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

  redis:
    image: redis:7-alpine
    container_name: lrmcloud-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --requirepass ${REDIS_PASSWORD}

  minio:
    image: minio/minio:latest
    container_name: lrmcloud-minio
    restart: unless-stopped
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE:-9001}:9001"
    volumes:
      - ./data/minio:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_USER:-lrmcloud}
      - MINIO_ROOT_PASSWORD=${MINIO_PASSWORD}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

