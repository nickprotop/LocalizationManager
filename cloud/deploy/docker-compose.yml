name: lrmcloud  # Unique project name to avoid conflicts

services:
  # ==========================================================================
  # nginx Reverse Proxy
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: lrmcloud-nginx
    restart: unless-stopped
    # Ports are configured in docker-compose.override.yml (generated by setup.sh)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl.conf:/etc/nginx/ssl.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ./data/logs/nginx:/var/log/nginx
    depends_on:
      - api
      - web
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================================================
  # API Server
  # ==========================================================================
  api:
    build:
      context: ../src
      dockerfile: ../deploy/Dockerfile.api
    container_name: lrmcloud-api
    restart: unless-stopped
    # Port exposed in docker-compose.override.yml if direct API access enabled
    volumes:
      - ./config.json:/app/config.json:ro
      - ./data/logs/api:/var/log/lrmcloud/api
    depends_on:
      - postgres
      - redis
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT:-Production}

  # ==========================================================================
  # Web (Blazor WASM)
  # ==========================================================================
  web:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.web
    container_name: lrmcloud-web
    restart: unless-stopped
    # No ports exposed - proxied by nginx
    volumes:
      - ./data/logs/web:/var/log/nginx
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: lrmcloud-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-lrmcloud}
      - POSTGRES_USER=${POSTGRES_USER:-lrm}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: lrmcloud-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --requirepass ${REDIS_PASSWORD}

  # ==========================================================================
  # MinIO Object Storage
  # ==========================================================================
  minio:
    image: minio/minio:latest
    container_name: lrmcloud-minio
    restart: unless-stopped
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE:-9001}:9001"
    volumes:
      - ./data/minio:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_USER:-lrmcloud}
      - MINIO_ROOT_PASSWORD=${MINIO_PASSWORD}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

