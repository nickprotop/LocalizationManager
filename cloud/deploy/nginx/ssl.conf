# LRM Cloud - SSL/TLS Configuration
# Included by nginx.conf when SSL is enabled

# Certificate files
ssl_certificate /etc/nginx/certs/server.crt;
ssl_certificate_key /etc/nginx/certs/server.key;

# TLS versions (1.2 and 1.3 only)
ssl_protocols TLSv1.2 TLSv1.3;

# Cipher suites (prefer server's choice)
ssl_prefer_server_ciphers on;
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

# ECDH curve
ssl_ecdh_curve secp384r1;

# Session caching
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 1d;
ssl_session_tickets off;

# OCSP Stapling (only works with CA-signed certs, not self-signed)
# Uncomment these for production with Let's Encrypt:
# ssl_stapling on;
# ssl_stapling_verify on;
# ssl_trusted_certificate /etc/nginx/certs/chain.pem;
# resolver 8.8.8.8 8.8.4.4 valid=300s;
# resolver_timeout 5s;

# DH parameters (optional, improves security)
# Generate with: openssl dhparam -out /etc/nginx/certs/dhparam.pem 2048
# ssl_dhparam /etc/nginx/certs/dhparam.pem;
