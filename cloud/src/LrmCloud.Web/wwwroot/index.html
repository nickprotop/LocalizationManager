<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Manage translations for your .NET and web applications with 10 AI translation providers" />
    <meta name="theme-color" content="#594ae2" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="LRM Cloud" />
    <meta name="build-version" content="__BUILD_VERSION__" />
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net data:;
        img-src 'self' data: blob: https:;
        connect-src 'self' https: wss:;
    " />
    <title>LRM Cloud - Localization Resource Manager</title>
    <base href="/app/" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Radzen Default Theme CSS (static loading - light/dark only) -->
    <link rel="stylesheet" href="_content/Radzen.Blazor/css/default.css" />

    <!-- Google Fonts - Inter (modern) + JetBrains Mono (code) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

    <!-- App CSS (versioned for cache busting) -->
    <link rel="stylesheet" href="css/app.css?v=__BUILD_VERSION__" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" href="icon-192.png" />
</head>

<body>
    <div id="app">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
            <svg class="loading-progress">
                <circle r="40%" cx="50%" cy="50%" />
                <circle r="40%" cx="50%" cy="50%" />
            </svg>
            <div class="loading-progress-text"></div>
            <p style="margin-top: 20px; color: #666;">Loading LRM Cloud...</p>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">&#10006;</span>
    </div>

    <!-- Radzen JS -->
    <script src="_content/Radzen.Blazor/Radzen.Blazor.js"></script>

    <!-- App JS (versioned for cache busting) -->
    <script src="js/app.js?v=__BUILD_VERSION__"></script>

    <script src="_framework/blazor.webassembly.js"></script>

    <!-- Service Worker Registration handled by app.js (lrmServiceWorker module) -->
</body>

</html>
