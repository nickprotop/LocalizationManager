<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - LRM Cloud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #f5f5f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon svg {
            width: 40px;
            height: 40px;
            fill: #666;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            color: #333;
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #594ae2;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background: #4338ca;
        }

        .tips {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #eee;
            text-align: left;
        }

        .tips h2 {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 12px;
        }

        .tips ul {
            list-style: none;
            font-size: 14px;
            color: #666;
        }

        .tips li {
            padding: 6px 0;
            padding-left: 20px;
            position: relative;
        }

        .tips li::before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #594ae2;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            }

            .container {
                background: #1e1e2f;
            }

            .icon {
                background: #2d2d44;
            }

            .icon svg {
                fill: #999;
            }

            h1 {
                color: #fff;
            }

            p, .tips ul {
                color: #aaa;
            }

            .tips {
                border-top-color: #333;
            }

            .tips h2 {
                color: #fff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M23.64 7c-.45-.34-4.93-4-11.64-4C5.28 3 .81 6.66.36 7l10.08 12.56c.8 1 2.32 1 3.12 0L23.64 7zm-6.6 9.94L12 22l-5.04-5.06-.86-1.07C7.42 15.96 9.53 16 12 16c2.47 0 4.58-.04 5.9-.13l-.86 1.07zM12 14c-3.46 0-5.58-.08-6.69-.17l-1.61-2.01C4.65 11.89 7.44 12 12 12c4.56 0 7.35-.11 8.3-.18l-1.61 2.01C17.58 13.92 15.46 14 12 14zm0-4c-5.75 0-8.89-.25-9.58-.36L1.35 8.37C2.07 8.12 5.92 7 12 7c6.08 0 9.93 1.12 10.65 1.37l-1.07 1.27C20.89 9.75 17.75 10 12 10z"/>
            </svg>
        </div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Some features may not be available until you're back online.</p>
        <button class="button" onclick="window.location.reload()">Try Again</button>

        <div class="tips">
            <h2>While you're offline:</h2>
            <ul>
                <li>Previously viewed pages may still be accessible</li>
                <li>Changes will be saved locally when possible</li>
                <li>Check your network connection</li>
            </ul>
        </div>
    </div>
</body>
</html>
